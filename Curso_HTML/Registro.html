<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registtrar-se</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="reg" method="post" action="">
        <h3>Cadastro</h3>
        <label for="Email">Email</label>
        <input type="email" placeholder="Digite seu email" name="email" id="email">
        <label for="phone">Telefone/celular</label>
        <input type="tel" placeholder="Digite seu telefone" name="phone" id="phone">
        <label for="Senha">Senha</label>
        <input type="password" placeholder="Digite sua Senha" name="Senha" id="Senha">
        <label for="Data">Data de Nascimento</label>
        <input type="date" name="Data" id="data">
        <button type="submit">Cadastrar</button>

    </form>
</body>
</html>
